
<div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="hasService('номер и дату') || app.numerationDate">

  <div>
    <mat-form-field class="field_width" fxFlex="100">
      <input matInput placeholder="{{'RegNum' | translate}}*" [(ngModel)]="reserveApp.numeration">
    </mat-form-field>
  </div>

  <div class="arch_users information_title ">
    <mat-form-field class="field_width">
      <input matInput [matDatepicker]="picker" placeholder="{{'Date' | translate}}  *"
             [(ngModel)]="reserveApp.numerationDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <button mat-button class="toForm" [disabled]="sectionId !== '9'" *ngIf="sectionId !== '3'" (click)="generateRegistrationNumberAndDate()">{{'ToForm' | translate}}</button>
  </div>
</div>


<div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="task.content.role === 'SPECREG_DECISION'">

  <div>
    <mat-form-field class="field_width" fxFlex="100">
      <input matInput placeholder="Номер протокола земельной коммиссии" [(ngModel)]="reserveApp.landInfo.protocolNumber">
    </mat-form-field>
  </div>

  <div class="arch_users information_title ">
    <mat-form-field class="field_width">
      <input matInput [matDatepicker]="picker" placeholder="Дата протокола земельной коммиссии"
             [(ngModel)]="reserveApp.landInfo.protocolDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <button mat-button class="toForm" [disabled]="sectionId !== '9'" *ngIf="sectionId !== '3'" (click)="updateApp()">{{'ToForm' | translate}}</button>
  </div>
</div>
