<div fxFlex="90" [fxFlexOffset.md]="5" fxFlex.md="90" fxFlex.sm="90" [fxFlexOffset.sm]="5" fxFlexOffset="5">
  <div fxLayout="column" fxLayoutAlign="center center" *ngIf="user">
    <mat-card-title> <span>{{user.firstName}} {{user.lastName}}</span> <span>({{user.email}})</span></mat-card-title>
    <mat-card class="section_card">
      <mat-card-title>Разделы интерфейса</mat-card-title>
      <mat-card-content>
        <form [formGroup]="sectionForm">
          <ng-container formArrayName="sections">
            <div *ngFor="let section of sections; let i = index">
              <mat-checkbox class="example-margin" [formControlName]="i">
                {{section.nameRu}}
              </mat-checkbox>
            </div>
          </ng-container>
        </form>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="end">
        <button mat-button (click)="prepareDate()">{{'Save' | translate}}</button>
        <button mat-button (click)="cancel()">{{'Close' | translate}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
